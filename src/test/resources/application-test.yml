spring:
  datasource:
    url: jdbc:h2:mem:healthai-test;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  flyway:
    enabled: true
    locations: classpath:db/migration
  sql:
    init:
      mode: never
healthai:
  security:
    jwt:
      secret: test-secret-should-be-32-bytes-minimum!
      expire-minutes: 60
      issuer: healthai-test
logging:
  level:
    root: WARN
    com.example.healthai: INFO

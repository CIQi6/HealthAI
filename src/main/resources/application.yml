spring:
  application:
    name: healthai
  profiles:
    active: dev

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://localhost:3307/healthai?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: healthai
    password: healthai
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: HealthAiHikariCP
      maximum-pool-size: 10
      idle-timeout: 30000
      connection-timeout: 20000
  sql:
    init:
      mode: never
  web:
    exposure:
      include: health,info,prometheus
  endpoint:
    health:
  server:
    port: 9081
mybatis:
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 500
    default-statement-timeout: 30
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.example.healthai.domain.entity
healthai:
  llm:
    primary-channel: OLLAMA
    ollama:
      base-url: http://localhost:11434
      model: llama3
      timeout: 60s
      max-retries: 1
    http:
      enabled: false
logging:
  level:
    root: INFO
    com.example.healthai: DEBUG
server:
  port: 8081
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:healthai-test;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  flyway:
    enabled: true
    locations: classpath:db/migration
healthai:
  security:
    jwt:
      secret: test-secret-should-be-32-bytes-minimum!
      expire-minutes: 60
      issuer: healthai-test
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: never
logging:
  level:
    root: WARN
    com.example.healthai: INFO

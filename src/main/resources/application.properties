spring.application.name=HealthAi

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3307/healthai?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.healthai
mybatis.configuration.map-underscore-to-camel-case=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:healthai}
spring.data.redis.timeout=${REDIS_TIMEOUT:5000}

healthai.security.jwt.secret=${JWT_SECRET:healthai-dev-secret-key-please-change-32-bytes!}
healthai.security.jwt.secret-key=${JWT_SECRET_KEY:}
healthai.security.jwt.expire-minutes=${JWT_EXPIRE_MINUTES:60}
healthai.security.jwt.issuer=healthai
healthai.security.refresh-token.expire-minutes=${REFRESH_TOKEN_EXPIRE_MINUTES:20160}
